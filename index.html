<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Flip the cards over. Try to find the matches to win.">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Matching Card Game</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Matching Card Game</h1>
		<button id="reset">Reset Cards</button>
		<main>
			<section id="one"class="card"><img class="hidden" src=""></section>
			<section id="two"class="card"><img class="hidden" src=""></section>
			<section id="three"class="card"><img class="hidden" src=""></section>
			<section id="four"class="card"><img class="hidden" src=""></section>
			<section id="five"class="card"><img class="hidden" src=""></section>
			<section id="six"class="card"><img class="hidden" src=""></section>
			<section id="seven"class="card"><img class="hidden" src=""></section>
			<section id="eight"class="card"><img class="hidden" src=""></section>
			<section id="nine"class="card"><img class="hidden" src=""></section>
			<section id="ten"class="card"><img class="hidden" src=""></section>
			<section id=""class="card"><img class="hidden" src=""></section>
			<section id=""class="card"><img class="hidden" src=""></section>
		</main>
		<section id="check">
			<p id="match"></p>
		</section>

		<script src="https://kit.fontawesome.com/40942b8d38.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
